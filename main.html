<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful IMDb Movie Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .moviePic {
            height: 400px;
            width: 300px;
            opacity: 0.9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .movieDetail {
            position: relative;
            top: 20px;
            width: 60%;
            text-align: center;
            font-size: 1.2em;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/300x400" alt="Movie Poster" class="moviePic">
    <p class="movieDetail">
        This is a sample description of the movie. It provides an overview of the plot, main characters, and key themes. This text is centered on the page to improve readability and visual appeal.
    </p>
</body>
</html>
